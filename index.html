<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzapp - a (not very) innovative messaging platform</title>
</head>
<body>

  <div id="root" class="container">

    <!-- Parte sinistra -->
    <div id="left-box">

      <!-- Header -->
      <div class="left-header">
        <div class="avatar">
          <img :src="src+user.avatar+ext" alt="avatar">
          <span>{{user.name}}</span>
        </div>
        <div class="icons">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <!-- Disclaimer -->
      <div class="disclaimer">
        <div>
          <i class="fas fa-bell-slash"></i>
        </div>
        <div>
          <p><strong>Ricevi notifiche di nuovi messaggi</strong></p>
          <p class="attiva-notifiche">Attiva notifiche desktop</p>
        </div>

      </div>

      <!-- Search Contacts -->
      <div class="search">
        <div>
          <i class="fas fa-search"></i>
        </div>
        <input type="search" name="search" placeholder="Cerca o inizia una nuova chat">
      </div>

      <!-- Contacts List -->
      <div class="contacts">

        <div @click="openConv(i)" v-for="(contact, i) in contacts" class="contact">
          <img :src="src+contact.avatar+ext" :alt="contact.name">
          <span>{{contact.name}}</span>
        </div>

      </div>

    </div>

    <!-- Parte destra -->
    <div id="right-box">

      <!-- Header -->
      <div class="right-header">
        <div class="avatar">
          <img :src="src+contacts[counter].avatar+ext" alt="avatar">
          <div>
            <p>{{contacts[counter].name}}</p>
            <p>Ultimo accesso oggi alle</p>
          </div>
        </div>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <!-- Conversation -->
      <main class="conversation">

        <div class="message" v-for="message in contacts[counter].messages" :class="(message.status == 'sent') ? 'sent' :(message.status == 'received') ? 'received' :'' ">
          {{message.text}}
          <div class="date">{{message.date}}</div>
        </div>

        <!-- <div class="message received" v-for="(message, index) in contacts[counter].messages" v-if="message.status == 'received'">
          {{message.text}}
          <div class="date"></div>
        </div> -->

      </main>

      <footer class="send-message">
        <i class="far fa-smile"></i>
        <input type="text" name="message" placeholder="Scrivi un messaggio">
        <i class="fas fa-microphone"></i>
      </footer>

    </div>

  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
